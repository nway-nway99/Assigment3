<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript random</title>
</head>
<body><h1>Please take your random numbers here!</h1><hr>
    <h2>Get Random Numbers</h2>
    
    <div id="message"></div>
    <button onclick="getRandomNumber()">between 3 and 7 digits</button><br>
    <h3>For more...</h3>
    <div id="more"></div>
    <button onclick="more()">between 5 and 9 digits</button>

    <script>
        function getRandomNumber() {
            var randomNumber = Math.random()* 9999999;
            document.getElementById("message").innerHTML = randomNumber;
        }
        function more() {
            var randomNumber = Math.random()* 9999999;
            document.getElementById("more").innerHTML = randomNumber;
        }
    </script>
    
</body>
</html>
